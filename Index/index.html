<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Canvas - Home</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking your CSS file -->
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="login-box">
      <h1>Welcome to Campus Canvas Application</h1> <!-- Added welcome text -->
      <img src="https://th.bing.com/th/id/OIG.cyQpMgJlsoUS3Fgavcfa?pid=ImgGn" alt="Campus Canvas Logo" class="logo"> <!-- Using the provided logo link -->
      <h2>Login to Your Account</h2>
      <form action="login.html" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>
</body>
</html>
